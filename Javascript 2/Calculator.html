<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaculator</title>
</head>
<body>
    <h3>Amazon shipping calculator</h3>

    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">
    <button onclick=" 
    calculateTotal(); 
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        // String(25)
        console.log('25' - 5);
        console.log(Number('25') - 5);

        // window.document
        // window.console.log('window');
        // window.alert('window');
        // window.prompt('window');

        function calculateTotal() {
            const inputElement= document.querySelector('.js-cost-input');
            let cost = parseInt(inputElement.value)    
            // let cost = Number(inputElement.value)    
            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
            calculateTotal();
            } else if (event.key === 'ctrl') {
            calculateTotal();
            }
        }
    </script>

</body>
</html>
