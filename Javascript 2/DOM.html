<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Button Changed</title>
</head>
<body>    
    <h3>Youtube Subscribe Button</h3>
    <button class="youtube-button" onclick="youtubeButtonChanged();">Subscribe</button>

    <style>
        .youtube-button{
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 20px;
            border: 0; 
        }
        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }
    </style>
    <script>
        function youtubeButtonChanged() {
            const buttonElement = document.querySelector('.youtube-button');

            // if (buttonElement.innerHTML === 'Subscribe') {
            //     buttonElement.innerHTML = 'Subscribed'
            // } else if(buttonElement.innerHTML === 'Subscribed') {
            //     buttonElement.innerHTML = 'Subscribe';
            // }

            // do this instead      if they are spaces
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed');
            } else if(buttonElement.innerHTML === 'Subscribed') {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }
    </script>
